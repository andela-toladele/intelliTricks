<div ui-view>  
  <div class="container" ng-controller="registerCntrl">
    <div class="row">
      <div class="col-lg-4 col-lg-push-4 col-md-6 col-md-push-3 col-sm-8 col-sm-push-2">
        <div class="content-box register-form">
          <h1 class="page-title">Registration</h1>
          <form accept-charset="UTF-8">
            <div class="form-group">
              <label for="username" class="control-label">Username</label>
              <input class="form-control" required placeholder="Username" name="username" type="text" ng-model="username" id="username">
            </div>
            <div class="form-group">
              <label for="email" class="control-label">E-mail</label>
              <input class="form-control" required placeholder="E-mail" name="email" type="email" ng-model="email" id="email">
            </div>
            <div class="form-group">
              <label for="password" class="control-label">Password</label>
              <input class="form-control" required placeholder="Password" name="password" type="password" ng-model="password" value="" id="password">
            </div>
            <div class="form-group">
              <label for="password_confirmation" class="control-label">Confirm Password</label>
              <input class="form-control" required placeholder="Confirm Password" name="password_confirmation" ng-model="passwordConf" type="password" value="" id="password_confirmation">
            </div>
            <div ng-show="invalidSignup" style="color: red;">{{errorMessage}}</div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block btn-login" ng-click="createUser()">Register</button>
            </div>
          </form>

          <ul class="nav nav-list">
            <li class="text-center"><a ui-sref="login">Already have an account?</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
