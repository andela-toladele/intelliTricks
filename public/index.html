<!doctype html>
<html ng-app="myApp" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:og="http://ogp.me/ns#"
      xmlns:fb="https://www.facebook.com/2008/fbml">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="Code snippets, tips and tricks for any language or framework" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="http://intellitricks.com" />
        <meta property="og:image" content="http://intellitricks.com/img/logo.png" />
        <meta property="og:site_name" content="intellitricks.com" />
        <meta property="og:description" content="Intelli tricks is a website that aggregates useful tips and tricks for all programming languages and frameworks" />
        <meta name="description" content="Intelli tricks is a website that aggregates useful tips and tricks for programming languages and frameworks">
        <meta name="author" content="Toyin Oladele">
        <title>Repository of Programming Tricks | Intelli-Tricks.com</title>
        <link rel="stylesheet" href="/css/styles.min.css" type="text/css">
        <link rel="stylesheet" href="/css/elements.css" type="text/css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/ace-builds/src-min-noconflict/ace.js"></script> 
        <script src="/bower_components/angular-utils-disqus/dirDisqus.js"></script>
        <script src="/bower_components/angular-ui-ace/ui-ace.js"></script>
        <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="/bower_components/angular-ui-ace/ui-ace.js"></script>        

        <script src="/bower_components/moment/moment.js"></script>
        <script src="/bower_components/angular-moment/angular-moment.js"></script>
        
        <link rel="stylesheet" href="/bower_components/highlightjs/styles/github.css" type="text/css">
        <script src="/bower_components/highlightjs/highlight.pack.js"></script>
        <script src="/bower_components/angular-highlightjs/angular-highlightjs.js"></script>
               
        <script src="/js/app/app.client.js"></script>
        <script src="/js/directives/trick.js"></script>
        <script src="/js/routes/routes.client.js"></script>
        <script src="/js/services/apiservices.js"></script>
        <script src="/js/controllers/categoriescntrl.js"></script>
        <script src="/js/controllers/logincntrl.js"></script>
        <script src="/js/controllers/loginpanecntrl.js"></script>
        <script src="/js/controllers/registercntrl.js"></script>
        <script src="/js/controllers/trickscntrl.js"></script>
        <script src="/js/controllers/viewtrickcntrl.js"></script>
        <script src="/bower_components/angular-utils-pagination/dirPagination.js"></script>
        <script src="/js/vendor/jquery.min.js"></script>
        <script src="/js/vendor/bootstrap.min.js"></script>

        <base href="/">        
    </head>
    <body>
        <div id="wrap" style="padding: 0">
          <div class="navbar navbar-default navbar-static-top" ng-controller="LoginPaneCntrl">
            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".header-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="http://intellitricks.com">
                  <img width="150" height="50" src="/img/logo.png">
                </a>
              </div>

              <div class="collapse navbar-collapse header-collapse">
                <ul class="nav navbar-nav">

                  <li id="browse">
                    <a ui-sref="home">Browse</a>
                  </li>
                  <li id="categories"><a ui-sref="categories">Categories</a>
                  </li>
                  <li id="createNew"><a ui-sref="newtrick">Create New</a>
                  </li>

                  <li class="visible-xs"><a ui-sref="register">Register</a></li>
                  <li class="visible-xs"><a ui-sref="login">Login</a></li>
        
                </ul>

                <div class="navbar-right hidden-xs" ng-show="!loggedIn">
                  <a ui-sref="register" class="btn btn-primary">Register</a>
                  <a ui-sref="login" class="btn btn-primary">Login</a>
                </div>

                <div class="navbar-right hidden-xs" ng-show="loggedIn">
                  <b class="btn btn-primary">Welcome {{username}}!</b>
                  <button ng-click="logoutUser()" class="btn btn-primary">Logout</button>                  
                </div>
              </div>

            </div>
          </div>
          
          <div ui-view></div>

          <div id="footer" style="margin-top: 8em">
            <div class="container">
              <p class="text-muted credit">Website built with MEAN Stack by Toyin
                <span class="pull-right">
                  <a target="_blank" href="http://twitter.com/intellitricks" title="Follow updates"><i class="fa fa-twitter fa-lg"></i></a>
                  |
                  <a target="_blank" href="https://github.com/andela-toladele/intelliTricks" title="Get the source of this site"><i class="fa fa-github fa-lg"></i></a>
                </span>
              </p>
            </div>
          </div>
        </div>       
      </body>
</html>
