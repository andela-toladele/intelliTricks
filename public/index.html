<!doctype html>
<html ng-app="myApp" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:og="http://ogp.me/ns#"
      xmlns:fb="https://www.facebook.com/2008/fbml">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="Code snippets, tips and tricks for Laravel PHP framework" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="http://laravel-tricks.com" />

        <meta property="og:site_name" content="laravel-tricks.com" />

        <meta name="description" content="Laravel tricks is a website that aggregates useful tips and tricks for Laravel PHP framework">
        <meta name="author" content="Stidges, @stidges  and Maks Surguy, @msurguy">
        <title>Repository of Programming Tricks | Intelli-Tricks.com</title>
        <link rel="stylesheet" href="/css/styles.min.css" type="text/css">
        <link rel="stylesheet" href="/css/elements.css" type="text/css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

        <script src="/bower_components/ace-builds/src-min-noconflict/ace.js"></script>

        <script src="/js/app/app.client.js"></script>

        <script src="/js/routes/routes.client.js"></script>
        <script src="/js/services/apiservices.js"></script>
        <script src="/js/controllers/maincntrl.js"></script>

    <body>
        <div id="wrap">
          <div class="navbar navbar-default navbar-static-top" ng-controller="LoginPaneCntrl">
            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".header-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="http://teedeeshow.com">
                  <img width="207" height="50" src="http://laravel-tricks.com/img/logo@2x.png">
                </a>
              </div>

              <div class="collapse navbar-collapse header-collapse">
                <ul class="nav navbar-nav">

                  <li id="browse">
                    <a ui-sref="home">Browse</a>
                  </li>
                  <li id="categories"><a ui-sref="categories">Categories</a>
                  </li>
                  <li id="createNew"><a ui-sref="newtrick">Create New</a>
                  </li>

                  <li class="visible-xs"><a ui-sref="register">Register</a></li>
                  <li class="visible-xs"><a ui-sref="login">Login</a></li>
        
                </ul>

                <div class="navbar-right hidden-xs" ng-show="!loggedIn">
                  <a ui-sref="register" class="btn btn-primary">Register</a>
                  <a ui-sref="login" class="btn btn-primary">Login</a>
                </div>

                <div class="navbar-right hidden-xs" ng-show="loggedIn">
                  <b class="btn btn-primary">Welcome {{username}}!</b>
                  <button ng-click="logoutUser()" class="btn btn-primary">Logout</button>                  
                </div>
              </div>

            </div>
          </div>
          
          <div ui-view></div>

          <div id="footer">
            <div class="container">
              <p class="text-muted credit">Website built with <a ui-sref="http://laravel.com">Laravel</a> by <a target="_blank" href="http://twitter.com/stidges">Stidges</a> &amp; <a target="_blank" href="http://twitter.com/msurguy">Maks Surguy</a>
                <span class="pull-right">
                  <a target="_blank" href="http://twitter.com/laraveltricks" title="Follow updates"><i class="fa fa-twitter fa-lg"></i></a>
                  |
                  <a target="_blank" href="https://github.com/CodepadME/laravel-tricks" title="Get the source of this site"><i class="fa fa-github fa-lg"></i></a>
                </span>
              </p>
            </div>
          </div>
        </div>
        
        <script src="/js/vendor/jquery.min.js"></script>
        <script src="/js/vendor/bootstrap.min.js"></script>
