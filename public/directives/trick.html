  <div class="trick-card-inner js-goto-trick" data-slug="tricks">
    <a class="trick-card-title" ui-sref="tricks({id: trickobject._id})">
      Tricks
    </a>
    <div class="trick-card-stats trick-card-by">by <b>{{trickobject.postedBy}}</b></div>
    <div class="trick-card-stats clearfix">
      <div class="trick-card-timeago">Submitted {{postDate}}<a ui-sref="categories({id: trickobject.category.id})">{{trickobject.category.name}}</a>
      </div>
      <div class="trick-card-stat-block"><span class="fa fa-eye"></span>{{trickobject.viewed}}</div>
      <div class="trick-card-stat-block text-center"><span class="fa fa-comment"></span> <a href="http://laravel-tricks.com/tricks/tricks#disqus_thread" data-disqus-identifier="1081" style="color: #777;">trickobject.comments.length</a></div>
      <div class="trick-card-stat-block text-right"><span class="fa fa-heart"></span>trickobject.numOfLikes</div>
    </div>    
  </div>
