<div href="#" class="trick-card col-lg-4 col-md-6 col-sm-6 col-xs-12">  
  <div class="trick-card-inner js-goto-trick" data-slug="tricks">
    <a class="trick-card-title" ui-sref="trick({id: trickobject._id})">
      Tricks
    </a>
    <div class="trick-card-stats trick-card-by">by <b>{{trickobject.postedBy}}</b></div>
    <div class="trick-card-stats clearfix">
      <div class="trick-card-timeago">Submitted {{postDate}}<a ui-sref="category({id: trickobject.category.id})">{{trickobject.category.name}}</a>
      </div>
      <div class="trick-card-stat-block"><span class="fa fa-eye"></span>{{trickobject.viewed}}</div>
      <div class="trick-card-stat-block text-center"><span class="fa fa-comment"></span>trickobject.comments.length</div>
      <div class="trick-card-stat-block text-right"><span class="fa fa-heart"></span>trickobject.likes.length</div>
    </div>    
  </div>
</div>
