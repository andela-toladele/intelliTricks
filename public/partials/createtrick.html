<div ui-view> 
  <div class="container" ng-controller="newTrickCntrl">
    <div class="row">
      <div class="col-lg-8 col-lg-push-2 col-md-8 col-md-push-2 col-sm-12 col-xs-12">
        <div class="content-box">
          <h1 class="page-title">
            Create a new trick
          </h1>

          <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" required placeholder="Name this trick" name="title" type="text" ng-model="title">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" required placeholder="Give detailed description of the trick" rows="3" name="description" cols="50" ng-model="description"></textarea>
          </div>
          

          <div><div class="editor" ui-ace="{ mode: 'javascript', theme: 'monokai' }" ng-model="code"></div></div>

          <div class="form-group">
            <p style="margin-top:4px; color:#0c0">
              Select Category: <select class="form-control btn btn-default" ng-init="categorySel = categoriesOpt[0]._id" ng-options="categoriesOpt._id as categoriesOpt.name for categoriesOpt in categoriesOptions" ng-model="categorySel"></select>
            </p>
          </div>
          <div ng-show="invalidPost" style="color: red;">{{errorMessage}}</div>
          <div class="form-group">
            <div class="text-right">
              <button type="submit" id="save-section" ng-click="saveTrick()" class="btn btn-primary ladda-button" data-style="expand-right">
                Save Trick
              </button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
