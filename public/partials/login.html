 <div ui-view> 
  <div class="container" ng-controller="loginCntrl">
    <div class="row">
      <div class="col-lg-4 col-lg-push-4 col-md-6 col-md-push-3 col-sm-8 col-sm-push-2">
        <div class="content-box login-form">
          <h1 class="page-title">Login</h1>
          
          
          <form>
            <div class="form-group">
              <label for="username" class="control-label">Username</label>
              <input ng-model="username" class="form-control" required placeholder="Username..." type="text" id="username">
            </div>
            <div class="form-group">
              <label for="password"  class="control-label">Password</label>
              <input id="password" class="form-control" required placeholder="Password..." type="password" ng-model="password">
            </div>
            <div ng-show="invalidLogin" style="color: red;">{{errorMessage}}</div>
            <div class="form-group">
              <button class="btn btn-primary btn-block btn-login" ng-click="loginUser()">Login</button>
            </div>
          </form>

          
          <ul class="nav nav-list">
            <li class="text-center"><a ui-sref="register">Don't have an account yet?</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
