<div class="container">
  <div class="row">
    <div class="col-lg-4 col-lg-push-4 col-md-6 col-md-push-3 col-sm-8 col-sm-push-2">
      <div class="content-box login-form">
        <h1 class="page-title">Login</h1>
        
        
        <form method="POST" action="./Login _ Laravel-Tricks.com_files/Login _ Laravel-Tricks.com.html" accept-charset="UTF-8">
          <div class="form-group">
            <label for="username" class="control-label">Username</label>
            <input class="form-control" placeholder="Username..." name="username" type="text" id="username">
          </div>
          <div class="form-group">
            <label for="password" class="control-label">Password</label>
            <input class="form-control" placeholder="Password..." name="password" type="password" value="" id="password">
          </div>
         
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block btn-login">Login</button>
          </div>
        </form>

        
        <ul class="nav nav-list">
          <li class="text-center"><a href="http://laravel-tricks.com/register">Don't have an account yet?</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
